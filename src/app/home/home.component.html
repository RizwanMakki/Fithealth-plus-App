<ion-header translucent="true">
  <ion-toolbar class="custom-header">
    <ion-title>FitHealth+</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="person-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="home-content" fullscreen>
  <div class="welcome-section">
    <h1>Welcome back</h1>
  </div>

  <div class="cards-grid">
    <!-- Daily Steps -->
    <div class="glass-card ion-activatable ripple-parent">
      <ion-icon name="walk-outline" class="card-icon"></ion-icon>
      <h2>7,520</h2>
      <p>Daily Steps</p>
      <ion-ripple-effect></ion-ripple-effect>
    </div>

    <!-- Active Calories -->
    <div class="glass-card ion-activatable ripple-parent">
      <ion-icon name="flame-outline" class="card-icon red"></ion-icon>
      <h2>450</h2>
      <p>Active Calories</p>
      <ion-ripple-effect></ion-ripple-effect>
    </div>

    <!-- Workouts -->
    <div class="glass-card ion-activatable ripple-parent">
      <ion-icon name="star-outline" class="card-icon pink"></ion-icon>
      <h2>3</h2>
      <p>Workouts This Week</p>
      <ion-ripple-effect></ion-ripple-effect>
    </div>

    <!-- Custom Card: Water Intake -->
    <div class="glass-card ion-activatable ripple-parent">
      <ion-icon name="water-outline" class="card-icon blue"></ion-icon>
      <h2>2.5L</h2>
      <p>Water Intake</p>
      <ion-ripple-effect></ion-ripple-effect>
    </div>
  </div>

  

  <ion-card class="summary-card">
    <ion-card-header>
      <ion-card-title>Todayâ€™s Summary</ion-card-title>
    </ion-card-header>
    <ion-card-content>
     <ion-item>
          <ion-icon name="moon-outline" slot="start"></ion-icon>
          <ion-label>Sleep: 7h 45m</ion-label>
        </ion-item>

         <ion-item>
          <ion-icon name="restaurant-outline" slot="start"></ion-icon>
          <ion-label>Calories Eaten: 1,800</ion-label>
        </ion-item>
      <ion-item lines="none">
        <ion-icon name="leaf-outline" slot="start"></ion-icon>
        <ion-label>Clean Eating</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
